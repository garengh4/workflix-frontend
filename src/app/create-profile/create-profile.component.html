<div class="container">

    <form [formGroup]="profileForm" (ngSubmit)="onCreateProfile()">
        <div class="display">
            <img src="../../assets/Images/workflix-logo.svg" alt="W">
        </div>
        <div class="add-profile-form">
            <h2>Add New Profile</h2>
            <div class="email-container">
                <mat-form-field appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstName" placeholder="Enter First name">
                </mat-form-field>
            </div>
            <div class="email-container">
                <mat-form-field appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastName" placeholder="Enter Last name">
                </mat-form-field>
            </div>
            <mat-spinner *ngIf="this.loader.getLoading()"></mat-spinner>
            <button [disabled]="!profileForm.valid">Add</button>
        </div>
    </form>

</div>
