<div class="container">

    <form [formGroup]="profileForm" (ngSubmit)="onCreateProfile()">
        <div class="display">
            <img src="../../assets/Images/workflix-logo.svg" alt="W">
        </div>
        <div class="add-profile-form">
            <h2>Add New Profile</h2>
            <input type="text" formControlName="emailId" placeholder="Email">
            <input type="text" formControlName="firstName" placeholder="First name">
            <button routerLink="/profile">Add</button>
        </div>
    </form>

</div>
