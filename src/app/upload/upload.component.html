<div class="container-fluid">
    <form [formGroup]="uploadForm">
        <div class="display">
            <img src="../../assets/Images/workflix-logo.svg" alt="W">
        </div>
        <div class="upload-form">
            <h3>Upload Your Files</h3>
            <mat-form-field>
                <input disabled matInput placeholder="{{fileName ? fileName : 'File Name'}}">
            </mat-form-field>
            <mat-form-field>
                <mat-label>File Description</mat-label>
                <input matInput formControlName="descriptions" placeholder="File Description">
                <mat-error *ngIf="uploadForm.get('descriptions').errors?.['required']">
                    Description is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>File Category</mat-label>
                <input matInput formControlName="category" placeholder="File Category">
                <mat-error *ngIf="uploadForm.get('category').errors?.['required']">
                    Category is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <div class="file-upload p-2">
                <button mat-fab extended class="attach-btn" (click)="fileUpload.click()">
                    Pick your file
                    <mat-icon>attach_file</mat-icon>
                </button>
            </div>
            <button [disabled]="!uploadForm.valid" type="button" mat-fab extended class="attach-btn" (click)="upload(this.formData)" routerLink="/home">
                Upload {{fileName}}
                <mat-icon>cloud_upload</mat-icon>
            </button>
            <input type="file" class="file-input" (change)="onUpload($event)" #fileUpload>
        </div>
    </form>
</div>
