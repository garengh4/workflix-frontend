<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="display">
            <img src="../../assets/Images/workflix-logo.svg" alt="W">
        </div>
        <div class="login-form">
            <h3>Login to your account</h3>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="loginId" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="loginForm.get('loginId').errors?.['required']">
                    Login Id is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="loginForm.get('password').errors?.['required']">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button class="mat-raised-btn" mat-raised-button>Login</button>
            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
    </form>

</div>
